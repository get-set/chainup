<h2>开始</h2>

<p>本工具用于快速部署TrustChain及TrustOps平台。</p>

<h4>资源：</h4>
<p>TrustChain可运行在多种不同的环境中。本工具支持如下资源类型：</p>
<ul>
    <li>Docker主机</li>
    <li>K8S集群</li>
    <li>Swarm集群</li>
</ul>
<p>部署时，请您提供任意一种资源类型的相关信息。</p>

<h4>设置：</h4>
<p>本部署工具支持离线部署，产品组件主要以镜像、二进制等方式提供，可通过“设置”菜单进行配置。</p>

<h4>检查：</h4>
<p>部署前，工具会进行兼容性检查，检查通过后即可一键部署。</p>
